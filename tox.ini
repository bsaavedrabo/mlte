[tox]
minversion = 3.8.0
envlist = py38, py39, py310
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv:py38]
setenv =
    PYTHONPATH = {toxinidir}
    BACKEND_URI = fs://{toxinidir}/test/store/data/store
deps =
    -r{toxinidir}/requirements_dev_3.8.txt
commands =
    pytest --basetemp={envtmpdir} {posargs}

[testenv:py39]
setenv =
    PYTHONPATH = {toxinidir}
    BACKEND_URI = fs://{toxinidir}/test/store/data/store
deps =
    -r{toxinidir}/requirements_dev_3.9.txt
commands =
    pytest --basetemp={envtmpdir} {posargs}

[testenv:py310]
setenv =
    PYTHONPATH = {toxinidir}
    BACKEND_URI = fs://{toxinidir}/test/store/data/store
deps =
    -r{toxinidir}/requirements_dev_3.10.txt
commands =
    pytest --basetemp={envtmpdir} {posargs}
